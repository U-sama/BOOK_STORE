{% extends 'book_outlet/base.html' %}

{% block title %}All books{% endblock title %}

{% block content %}
<ul>
  {% for book in books %}
  <li>
    <a href="{{book.get_absolute_url}}"> {{ book.title }} </a> (rating: {{book.rating}})
  </li>
  {% endfor %}

</ul>

<hr>

<p>Total number of Books: {{total_books}}</p>
<p>Average Rating: {{avg_rating}}</p>
{% endblock content %}
